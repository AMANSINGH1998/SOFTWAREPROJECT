<body>
    <!-- <h1 style="font-weight: 17 ">LOG IN </h1>  -->
    <!-- <input style="letter-spacing: 17;font-size:100% "> AMAN SINGH -->


    <h1 class="text-white bg-secondary p-sm-2 p-md-2" align="center">
        LOGIN
        <img src="login.jpg" style="height:30vh;">
    </h1>

    <div class="container p-3 p-md-5">
        <div class="container p-md-5">
            <form action="/login" method="POST">
                <div class="form-group">
                    <b><label for="username">Username</label></b>
                    <input type="email" id="username" placeholder="username" class="form-control" name="email">
                </div>
                <div class="form-group">
                    <b><label for="password">Password</label></b>
                    <input type="password" id="password" placeholder="Password" class="form-control" name="password">
                </div>
                <input type="submit" value="Login" class="btn btn-warning">
            </form>
        </div>
    </div>





</body>
</html>
